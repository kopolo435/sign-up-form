<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="leftBar">
        <div class="leftBarHeader">
            <img id="odinLogo" src="img/odin-lined.png" alt="">
            <p>Odin</p>
        </div>
    </div>
    <div class="rightBar">
        <div class="rightBarHeader">
            <p>Lorem, ipsum dolor.</p>
            <p>Lorem.</p>
        </div>
        <div class="formContainer">
            <p>Lets do this</p>
            <form action="" method="post">
                <div class="rowForm">
                    <p>
                        <label for="userName">First Name</label>
                        <input id="userName" type="text" name="userName">
                    </p>
                    <p>
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" name="userLastName">
                    </p>
                </div>
                <div class="rowForm">
                    <p>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="userEmail">
                    </p>
                    <p>
                        <label for="phoneNum">Phone Number</label>
                        <input id="phoneNum" type="tel" name="userPhone">
                    </p>
                </div>
                <div class="rowForm">
                    <p>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password">
                    </p>
                    <p>
                        <label for="conPassword">Confirm Password</label>
                        <input id="conPassword" type="password" name="conPassword">
                    </p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
